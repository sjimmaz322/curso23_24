<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4</title>
    <style>
        input:invalid {
            background-color: pink;
        }

        #btnIniciar {
            border-radius: 20rem;
            background-color: black;
            color: rgb(160, 126, 81);
            padding: 5px;
        }
    </style>
</head>

<body>

    <form action="#" method="post" enctype="multipart/form-data">
        <h2>Iniciar Sesión</h2>
        <input type="email" required id="email" name="email" placeholder="Email" aria-label="Email"
            pattern="^(([^<>()\[\]\\.,;:\s@”]+(\.[^<>()\[\]\\.,;:\s@”]+)*)|(“.+”))@((\[[0–9]{1,3}\.[0–9]{1,3}\.[0–9]{1,3}\.[0–9]{1,3}])|(([a-zA-Z\-0–9]+\.)+[a-zA-Z]{2,}))$/">
        <input required type="password" id="psw" name="psw" placeholder="Contraseña" pattern=".{8,20}"
            title="La contraseña debe contener al menos 8 caracteres" maxlength="20" aria-label="Contraseña">
        <a href="#">Recuperar contraseña</a>
        <input type="submit" id="btnIniciar" name="btnIniciar" value="Iniciar sesión">
    </form>
</body>

</html>
