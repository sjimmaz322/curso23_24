<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <form action="#" method="post" enctype="multipart/form-data">
        <input type="radio" id="sex" value="sra">Sr.</input>
        <input type="radio" id="sex" value="sr">Sra.</input>
        <input type="text" id="nombre" placeholder="Nombre/Razón social">

            pattern="^(([^<>()\[\]\\.,;:\s@”]+(\.[^<>()\[\]\\.,;:\s@”]+)*)|(“.+”))@((\[[0–9]{1,3}\.[0–9]{1,3}\.[0–9]{1,3}\.[0–9]{1,3}])|(([a-zA-Z\-0–9]+\.)+[a-zA-Z]{2,}))$/">
        <input required type="password" id="psw" name="psw" placeholder="Contraseña" pattern=".{8,20}"
            title="La contraseña debe contener al menos 8 caracteres" maxlength="20" aria-label="Contraseña">
        <h2>Fecha de nacimiento</h2>

    </form>
