<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5</title>
    <link href="estilos.css" rel="stylesheet">
</head>

<body>
    <div id="contenedor">
        <form action="#" method="post" enctype="multipart/form-data">
            <div id="subContenedor">
                <input type="radio" id="sexH" name="sexo" value="sr"><label for="sexH">Sr.</label>
                <input type="radio" id="sexM" name="sexo" value="sra"><label for="sexM">Sra.</label>
            </div>
            <input type="text" id="nombre" placeholder="Nombre/Razón social" autofocus aria-label="Nombre/Razón social"
                title="Introduzca su nombre o razón social">
            <input type="text" id="apellido" placeholder="Apellido*" aria-label="Apellido"
                title="Introduzca su apellido" required>
            <input type="email" required id="email" name="email" placeholder="Email*" aria-label="Email"
                title="Introduzca su email"
                pattern="^(([^<>()\[\]\\.,;:\s@”]+(\.[^<>()\[\]\\.,;:\s@”]+)*)|(“.+”))@((\[[0–9]{1,3}\.[0–9]{1,3}\.[0–9]{1,3}\.[0–9]{1,3}])|(([a-zA-Z\-0–9]+\.)+[a-zA-Z]{2,}))$/">
            <input required type="password" id="psw" name="psw" placeholder="Contraseña*" pattern=".{8,20}"
                title="La contraseña debe contener al menos 8 caracteres" maxlength="20" aria-label="Contraseña">
            <div id="nacimiento">
                <span>Fecha de nacimiento</span>
                <input type="date">
            </div>
            <input type="text" id="dni" placeholder="DNI/NIF/NIE*" pattern="([0-9]{8})[A-Z]{1}" aria-label="DNI/NIE/NIF"
                title="Introduzca su DNI/NIF/NIE" required>
                <input type="text" id="direccion" placeholder="Dirección*" aria-label="Dirección"
                title="Introduzca su dirección" required>
                <input type="text" id="codPostal" placeholder="Código Postal*" pattern="[0-9]{5}" aria-label="Código Postal"
                title="Introduzca su código postal" required>
            <input type="text" id="ciudad" placeholder="Ciudad*" aria-label="Ciudad"
                title="Seleccione su ciudad de residencia" required>
            <select id="pais" aria-label="País" name="pais" title="Seleccione su país de residencia">
                <option>España</option>
            </select>
            <select id="provincia" aria-label="Provincia" name="provincia"
                title="Seleccione su provincia de residencia">
                <option>Provincia*</option>
            </select>
            <a href="#" aria-label="Link a Información Adicional">Información adicional</a>
            <input type="tel" id="telefono" placeholder="Teléfono Móvil*" maxlength="9" pattern="[0-9]{9}"
                aria-label="Teléfono móvil" title="Introduzca su teléfono móvil" required>
            <input type="checkbox" id="check" checked aria-label="Checkbox para aceptar el uso de datos">
            <label for="check">Estos datos personales se utilizarán para responder a sus búsquedas, procesar sus pedidos
                o
                autorizar el acceso.</label>
            <input type="submit" id="btnRegistrarse" value="Registrarse" aria-label="Botón de registro">
        </form>
    </div>
</body>

</html>
