<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="secuencia"></p>
</body>
<script>
    // let arr = [1, 1, 3, 5, 9, 15, 25, 41, 67, 109];

    function karratraka(num) {
        if (num < 3) return 1;

        return karratraka(num - 1) + karratraka(num - 2) + 1;

    }
    for (let i = 1; i < 7; i++) {
        let x = document.getElementById("secuencia")
        x.innerHTML = x.innerHTML + " " + karratraka(i);

    }


</script>

</html>
