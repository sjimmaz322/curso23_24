<html>

<head>
    <title>ARRAY VAMPIRO</title>
</head>

<body>
    <h1>ARRAY VAMPIRO</h1>
    <script>
        let arr = [1, 2, 3, 4, 5, 6, 5, 4, 3, 2, 1];
        /*INCLUYE TU CÓDIGO AQUÍ*/
        function vampus(pos, arr) {
            for (i = pos; i <= arr.length / 2; i++) {
                if (arr[i] != arr[(arr.length - 1) - i]) {
                    return false;
                    break;
                } else {
                    return true;
                }

            }
        }
        function vampusRecursivo(posI, posF, arr) {
            if (arr[posI] != arr[posF] || posI >= arr.length / 2) {
                return false;
            } else {
                vampusRecursivo(posI + 1, posF - 1, arr);
            }
            return true;
        }

        console.log(vampus(0, arr) ? "Es un número vampiro" : "No es un número vampiro");
        console.log(vampusRecursivo(0, arr.length-1, arr) ? "Es un número vampiro recursivo" : "No es un número vampiro recursivo");
    </script>
</body>

</html>
