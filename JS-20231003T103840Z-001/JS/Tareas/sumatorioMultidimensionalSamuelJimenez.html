<!DOCTYPE html>
<html>

<head>
    <title>RECURSIVIDAD</title>
</head>

<body>
    <p>let array = [1,2,3,4];
        Array.isArray(array); // true
    </p>
    <script>
        let numeros = [1, [2, 3, 4], [8, 15, [5, 1]], 27];
        console.log(numeros)
        // ESCRIBE TU CÓDIGO AQUÍ
        function sumaArray(arr) {
            var sum = 0;
            //Rercorremos el array
            for (var i = 0; i < arr.length; i++) {
                //Si array[i] es un array volvemos a llamar a la función
                if (Array.isArray(arr[i])) {
                    sum += sumaArray(arr[i]);
                } else {//Si no es un array sumamos normal
                    sum += arr[i];
                }
            }
            return sum;
        }
        //Imprimimos el resultado por consola
        var resultado = "El resultado es: " + sumaArray(numeros);
        console.log(resultado);
    </script>
</body>

</html>
