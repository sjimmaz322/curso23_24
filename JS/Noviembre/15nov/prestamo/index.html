<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo cuota préstamo</title>
</head>

<body>
    <p>Cálculo de la cuota de un pŕestamo: </p>
    <p>
        <input type="text" name="capital" id="capital" placeholder="Capital solicitado"><br>
        <input type="text" name="interes" id="interes" placeholder="Interés anual"><br>
        <input type="text" name="plazo" id="plazo" placeholder="Plazo (meses)"><br>
        <br>
        <button type="submit" onclick=calcular()>Calcular</button>
    </p>
    <p><span id="respuesta"></span></p>
    <script>
        const calcular = () => {
            let capi = document.getElementById("capital").value;
            let inte = document.getElementById("interes").value;
            let plazo = document.getElementById("plazo").value;

            var xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function () {

                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("respuesta").innerHTML = this.responseText
                    console.log(this.responseText)
                }

            };
            xmlhttp.open("GET", "http://localhost/Proyectos/2DAW2324/JS/Noviembre/15nov/prestamo/prestamo.php?capital=" + capi + "&interes=" + inte + "&plazo=" + plazo, true)
            xmlhttp.send();


        }

    </script>
</body>

</html>
