<html>

<head>
    <title>retos JavaScript</title>
</head>

<body>
    <h1>retos JavaScript</h1>
    <ul id="carrakos"> </ul>

    <script>

        var carrakos = ["Chevrolet", "Tesla", "BMW", ["Honda", "Infiniti", ["Lexus", "Mercedes", "Kia"], "Hyunday"], ["Mazda", "Mercedes", "Jeep", ["KTM", "Nissan", "Isuzu"]]];

        let padre = document.getElementById("carrakos");

        function arboreo(nodo, arr) {
            arr.map(a => {

                if (Array.isArray(a)) {

                    let nodo2 = document.createElement("ul");
                    nodo.appendChild(nodo2)

                    arboreo(nodo2, a);
                } else {
                    let hijo = document.createElement("li");
                    let texto = document.createTextNode(a);

                    hijo.appendChild(texto);
                    nodo.appendChild(hijo);
                }


            });


        }
        arboreo(padre, carrakos);

    </script>
</body>

</html>
