<!DOCTYPE html>
<html>

<head>
    <title>retos JavaScript</title>
</head>

<body>
    <h1>retos JavaScript</h1>
    <ul id="carrakos"> </ul>

    <script>

        let carrakos = ["Chevrolet", "Tesla", "BMW", ["Honda", "Infiniti", ["Lexus", "Mercedes", "Kia"], "Hyunday"], ["Mazda", "Mercedes", "Jeep", ["KTM", "Nissan", "Isuzu"]]];
        let xungos = [{ nombre: "Bruce Lee", carros: ["Chevrolet", "Tesla", "BMW"] }, { nombre: "YakiChan", carros: ["Lexus", "Mercedes", "Kia"] }]

        let padre = document.getElementById("carrakos");

        const encontrar = (marca, array) => {

            let elemento = array.find(x =>
                x.carros.find(c => c === marca)
            );
            if (elemento != undefined) { return " de " + elemento.nombre } else { return "" };
        }
        encontrar("Chevrolet", xungos);
        encontrar("LIA", xungos);
        function arboreo(nodo, arr) {
            arr.map(a => {

                if (Array.isArray(a)) {

                    let nodo2 = document.createElement("ul");
                    nodo.appendChild(nodo2)

                    arboreo(nodo2, a);
                } else {
                    let hijo = document.createElement("li");
                    let texto = document.createTextNode(a + encontrar(a, xungos));

                    hijo.appendChild(texto);
                    nodo.appendChild(hijo);
                }


            });


        }
        arboreo(padre, carrakos);

    </script>
</body>

</html>
