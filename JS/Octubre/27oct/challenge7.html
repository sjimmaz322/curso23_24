<body>
    <script>
        const REYES = ["Chindatore", ["Chindasvinto", "Rencesvinto", "Lautaro"], ["Lauro", "Sisebuto", ["Fracisbuto", "Vigafredo", ["Leovigildo", "Recaredo"]]], "Amalarico II"];
        //
        const buscaGen = (arr, nivel) => {
            let nivelret= nivel;
            arr.map(e => {
                if (Array.isArray(e)) {
                    if (nivelret < buscaGen(e, nivel + 1)) nivelret = buscaGen(e, nivel + 1);
                }
            })
            return nivelret;

        }
        console.log(buscaGen(REYES, 1));
    </script>
