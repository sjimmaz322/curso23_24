<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const REYES = ["Fracisbuto", "Vigafredo", "Lauro", "Lauro", "Lauro", "Chindatore", ["Lauro", "Sisebuto", ["Fracisbuto", "Vigafredo", ["Leovigildo", "Recaredo"]]], ["Chindasvinto", "Rencesvinto", "Lautaro"], "Amalarico II"];
        //
        let reyes = REYES.flat(Infinity);
        let mayor = 0;
        let nom = "";
        //
        const coloca = (nombre, cantidad) => {
            if (cantidad > mayor) {
                mayor = cantidad;
                nom = nombre;
            }
        }
        //
        reyes.map(r => {
            coloca(r, reyes.filter(n => n === r).length);
        });
        //
        console.log(nom + " - " + mayor);
    </script>
</body>

</html>
