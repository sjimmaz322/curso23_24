<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrices Vacilonas</title>
</head>

<body>
    <h1>Matrices Vacilonas</h1>
    <input type="number" id="numero" min="1" max="10" value="5"></input>
    <p id="parrafo"></p>
    <input type="button" onclick="dale()" value="Dale"></input>

    <script>

        console.log(document.getElementById("numero").value);

        const dale = () => {
            //document.getElementById("parrafo").innerHTML = document.getElementById("numero").value;
            let matriz = [];
            let filas = document.getElementById("numero").value;
            let columnas = filas;
            let texto = "";

            for (let i = 0; i < filas; i++) {
                let arr = [];
                let linea = "";
                for (let j = 0; j < columnas; j++) {
                    arr.push(elemento(i, j));
                    linea += elemento(i, j) + "&nbsp;";
                }
                texto += linea + "<br/>";
                matriz.push(arr);
            }

            document.getElementById("parrafo").innerHTML = texto;
        }
        const elemento = (f, c) => {
            if (f === 0) return 1;
            if (c == 0) return 1;
            return elemento(f, c - 1) + elemento(f - 1, c);
            //Se puede hacer en una linea con un ternario
            //return (F===0||c===0 ? 1: elemento(f, c - 1) + elemento(f - 1, c));
        }
    </script>
</body>

</html>
