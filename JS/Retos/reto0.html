<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de código postal</title>
    <style>
        div {border: 1px solid black;
        padding-left: 25px;}
    </style>
</head>

<body>
    <!--
Tenemos un array muy grande con elementos de la siguiente estructura:
[{28924:"Estepona"},....,{29601:"Marbella"}]
Lo que queremos es crear un texto y un botón que ponga buscar que lo que haga sea
mostrar el CP y el nombre de la ciudad que coincida o contenga el texto del campo creado.
No importan las mayúsculas y minúsculas en la búsqueda.
    -->
    <div>
        <p>
            <span>Introduzca un código postal</span><br />
            <input type="text" id="texto" name="texto" /><br />
            <input type="submit" name="btn" id="btn" value="enviar" onclick=buscar() />
        </p>
        <p id="result"></p>
    </div>
    <script>
        let arrayCiudades = [
            { cp: 28924, ciudad: "Estepona" },
            { cp: 29611, ciudad: "Istán" },
            { cp: 29670, ciudad: "San Pedro" },
            { cp: 29650, ciudad: "Mijas" },
            { cp: 29692, ciudad: "Manilva" }];
        function buscar() {
            let valor = document.getElementById("texto").value;
            let pob = arrayCiudades.find((c) => { return (c.cp == valor) });
            let obj = document.getElementById("result");
            (pob != undefined) ? obj.innerHTML = pob.ciudad : obj.innerHTML = "Miauravilloso, la ciudad no está en el array";
        }
    </script>

</body>

</html>
